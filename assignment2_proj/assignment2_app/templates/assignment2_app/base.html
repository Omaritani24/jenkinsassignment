<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Store Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vs-primary: #6c5ce7;
            --vs-primary-dark: #5849d6;
            --vs-bg: #0f172a; /* slate-900 */
            --vs-surface: #111827; /* gray-900 */
            --vs-muted: #94a3b8; /* slate-400 */
            --vs-text: #e5e7eb; /* gray-200 */
            --vs-card: #0b1023;
        }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, rgba(108,92,231,0.25), rgba(0,0,0,0)) ,
                        radial-gradient(900px 500px at 110% 10%, rgba(16,185,129,0.15), rgba(0,0,0,0)) ,
                        var(--vs-bg);
            color: var(--vs-text);
        }
        .navbar {
            background: linear-gradient(90deg, var(--vs-primary) 0%, #22c55e 100%);
        }
        .navbar-brand { font-weight: 700; letter-spacing: .3px; }
        .vs-container { padding-top: 24px; padding-bottom: 24px; }
        .card {
            background-color: var(--vs-card);
            border: 1px solid rgba(148,163,184,0.12);
            border-radius: 14px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.25);
            transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
        }
        .card:hover { transform: translateY(-2px); box-shadow: 0 16px 36px rgba(0,0,0,0.35); border-color: rgba(108,92,231,0.35); }
        .card-header { background: transparent; border-bottom: 1px solid rgba(148,163,184,0.12); }
        .card-footer { background: transparent; border-top: 1px solid rgba(148,163,184,0.12); }
        .btn { border-radius: 10px; }
        .btn-primary { background-color: var(--vs-primary); border-color: var(--vs-primary); }
        .btn-primary:hover { background-color: var(--vs-primary-dark); border-color: var(--vs-primary-dark); }
        .btn-outline-primary { color: var(--vs-text); border-color: rgba(148,163,184,0.35); }
        .btn-outline-primary:hover { background: var(--vs-primary); border-color: var(--vs-primary); }
        .text-muted { color: var(--vs-muted) !important; }
        .badge-soft { background: rgba(108,92,231,0.15); color: #c7c4ff; border: 1px solid rgba(108,92,231,0.35); }
        .page-title { font-weight: 700; letter-spacing: .2px; }
        .empty-state { background: rgba(148,163,184,0.06); border: 1px dashed rgba(148,163,184,0.25); border-radius: 14px; }
        a { color: #a5b4fc; }
        a:hover { color: #c7d2fe; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'video_list' %}"><i class="fa-solid fa-film me-2"></i>Video Store</a>
        </div>
    </nav>

    <div class="container vs-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
